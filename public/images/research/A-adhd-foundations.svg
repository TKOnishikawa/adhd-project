<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#101018"/>
      <stop offset="100%" stop-color="#0c0c14"/>
    </linearGradient>
    <linearGradient id="adhdGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4a7dff"/>
      <stop offset="100%" stop-color="#3a60cc"/>
    </linearGradient>
    <linearGradient id="inattGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6c5ce7"/>
      <stop offset="100%" stop-color="#5a4bd1"/>
    </linearGradient>
    <linearGradient id="combGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4a7dff"/>
      <stop offset="100%" stop-color="#3a60cc"/>
    </linearGradient>
    <linearGradient id="hyperGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00b894"/>
      <stop offset="100%" stop-color="#00a381"/>
    </linearGradient>
    <linearGradient id="comorbGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e17055"/>
      <stop offset="100%" stop-color="#d15a3f"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad)" rx="8"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.04" stroke="#4a7dff" stroke-width="0.5">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="200" y1="0" x2="200" y2="500"/>
    <line x1="400" y1="0" x2="400" y2="500"/>
    <line x1="600" y1="0" x2="600" y2="500"/>
  </g>

  <!-- Title -->
  <text x="400" y="36" text-anchor="middle" fill="#ffffff" font-family="'Segoe UI', 'Noto Sans JP', sans-serif" font-size="16" font-weight="600" letter-spacing="0.5">ADHD Diagnostic Decision Tree</text>
  <text x="400" y="54" text-anchor="middle" fill="#8888aa" font-family="'Segoe UI', 'Noto Sans JP', sans-serif" font-size="11">DSM-5-TR Presentations &amp; Comorbidity Map</text>

  <!-- Main ADHD node -->
  <rect x="310" y="72" width="180" height="52" rx="12" fill="url(#adhdGrad)" filter="url(#shadow)"/>
  <text x="400" y="95" text-anchor="middle" fill="#ffffff" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="700">ADHD</text>
  <text x="400" y="112" text-anchor="middle" fill="#c8d6ff" font-family="'Segoe UI', 'Noto Sans JP', sans-serif" font-size="9">注意欠如・多動症</text>

  <!-- Connecting lines from ADHD to three types -->
  <line x1="345" y1="124" x2="160" y2="175" stroke="#4a7dff" stroke-width="2" opacity="0.6"/>
  <line x1="400" y1="124" x2="400" y2="175" stroke="#4a7dff" stroke-width="2" opacity="0.6"/>
  <line x1="455" y1="124" x2="640" y2="175" stroke="#4a7dff" stroke-width="2" opacity="0.6"/>

  <!-- Arrow heads -->
  <polygon points="160,175 155,167 165,167" fill="#4a7dff" opacity="0.6"/>
  <polygon points="400,175 395,167 405,167" fill="#4a7dff" opacity="0.6"/>
  <polygon points="640,175 635,167 645,167" fill="#4a7dff" opacity="0.6"/>

  <!-- Inattentive Presentation -->
  <rect x="50" y="178" width="220" height="100" rx="10" fill="#1a1a2e" stroke="#6c5ce7" stroke-width="1.5" filter="url(#shadow)"/>
  <rect x="50" y="178" width="220" height="28" rx="10" fill="url(#inattGrad)"/>
  <rect x="50" y="196" width="220" height="10" fill="url(#inattGrad)"/>
  <text x="160" y="197" text-anchor="middle" fill="#ffffff" font-family="'Segoe UI', 'Noto Sans JP', sans-serif" font-size="11" font-weight="600">不注意優勢型</text>
  <text x="160" y="225" text-anchor="middle" fill="#b8b8d0" font-family="'Segoe UI', 'Noto Sans JP', sans-serif" font-size="9">不注意 ≥ 5/9 症状</text>
  <text x="160" y="241" text-anchor="middle" fill="#b8b8d0" font-family="'Segoe UI', 'Noto Sans JP', sans-serif" font-size="9">多動-衝動 &lt; 5/9 症状</text>
  <text x="160" y="261" text-anchor="middle" fill="#6c5ce7" font-family="'Segoe UI', 'Noto Sans JP', sans-serif" font-size="9" font-weight="600">女性に多い・見逃されやすい</text>

  <!-- Combined Presentation -->
  <rect x="290" y="178" width="220" height="100" rx="10" fill="#1a1a2e" stroke="#4a7dff" stroke-width="1.5" filter="url(#shadow)"/>
  <rect x="290" y="178" width="220" height="28" rx="10" fill="url(#combGrad)"/>
  <rect x="290" y="196" width="220" height="10" fill="url(#combGrad)"/>
  <text x="400" y="197" text-anchor="middle" fill="#ffffff" font-family="'Segoe UI', 'Noto Sans JP', sans-serif" font-size="11" font-weight="600">混合型</text>
  <text x="400" y="225" text-anchor="middle" fill="#b8b8d0" font-family="'Segoe UI', 'Noto Sans JP', sans-serif" font-size="9">不注意 ≥ 5/9 症状</text>
  <text x="400" y="241" text-anchor="middle" fill="#b8b8d0" font-family="'Segoe UI', 'Noto Sans JP', sans-serif" font-size="9">多動-衝動 ≥ 5/9 症状</text>
  <text x="400" y="261" text-anchor="middle" fill="#4a7dff" font-family="'Segoe UI', 'Noto Sans JP', sans-serif" font-size="9" font-weight="600">最も多い（50-70%）</text>

  <!-- Hyperactive-Impulsive Presentation -->
  <rect x="530" y="178" width="220" height="100" rx="10" fill="#1a1a2e" stroke="#00b894" stroke-width="1.5" filter="url(#shadow)"/>
  <rect x="530" y="178" width="220" height="28" rx="10" fill="url(#hyperGrad)"/>
  <rect x="530" y="196" width="220" height="10" fill="url(#hyperGrad)"/>
  <text x="640" y="197" text-anchor="middle" fill="#ffffff" font-family="'Segoe UI', 'Noto Sans JP', sans-serif" font-size="11" font-weight="600">多動性-衝動性優勢型</text>
  <text x="640" y="225" text-anchor="middle" fill="#b8b8d0" font-family="'Segoe UI', 'Noto Sans JP', sans-serif" font-size="9">不注意 &lt; 5/9 症状</text>
  <text x="640" y="241" text-anchor="middle" fill="#b8b8d0" font-family="'Segoe UI', 'Noto Sans JP', sans-serif" font-size="9">多動-衝動 ≥ 5/9 症状</text>
  <text x="640" y="261" text-anchor="middle" fill="#00b894" font-family="'Segoe UI', 'Noto Sans JP', sans-serif" font-size="9" font-weight="600">成人では稀（5-10%）</text>

  <!-- Separator line -->
  <line x1="40" y1="310" x2="760" y2="310" stroke="#2a2a44" stroke-width="1" stroke-dasharray="4,4"/>
  <text x="400" y="330" text-anchor="middle" fill="#8888aa" font-family="'Segoe UI', 'Noto Sans JP', sans-serif" font-size="10" font-weight="600">併存症マッピング（Comorbidity Map）</text>

  <!-- Comorbidity connections - dashed lines from each type -->
  <!-- From Inattentive -->
  <line x1="115" y1="278" x2="115" y2="355" stroke="#6c5ce7" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
  <line x1="200" y1="278" x2="285" y2="355" stroke="#6c5ce7" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>

  <!-- From Combined -->
  <line x1="345" y1="278" x2="285" y2="355" stroke="#4a7dff" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
  <line x1="400" y1="278" x2="435" y2="355" stroke="#4a7dff" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
  <line x1="455" y1="278" x2="575" y2="355" stroke="#4a7dff" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>

  <!-- From Hyperactive -->
  <line x1="640" y1="278" x2="575" y2="355" stroke="#00b894" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
  <line x1="690" y1="278" x2="710" y2="355" stroke="#00b894" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>

  <!-- Comorbidity nodes -->
  <!-- Anxiety -->
  <rect x="40" y="355" width="150" height="48" rx="8" fill="#1a1a2e" stroke="#e17055" stroke-width="1.2"/>
  <text x="115" y="376" text-anchor="middle" fill="#e17055" font-family="'Segoe UI', 'Noto Sans JP', sans-serif" font-size="10" font-weight="600">不安症</text>
  <text x="115" y="393" text-anchor="middle" fill="#8888aa" font-family="'Segoe UI', sans-serif" font-size="9">~50%</text>

  <!-- Depression -->
  <rect x="210" y="355" width="150" height="48" rx="8" fill="#1a1a2e" stroke="#e17055" stroke-width="1.2"/>
  <text x="285" y="376" text-anchor="middle" fill="#e17055" font-family="'Segoe UI', 'Noto Sans JP', sans-serif" font-size="10" font-weight="600">うつ病</text>
  <text x="285" y="393" text-anchor="middle" fill="#8888aa" font-family="'Segoe UI', sans-serif" font-size="9">20-40%</text>

  <!-- ASD/SLD -->
  <rect x="380" y="355" width="110" height="48" rx="8" fill="#1a1a2e" stroke="#e17055" stroke-width="1.2"/>
  <text x="435" y="376" text-anchor="middle" fill="#e17055" font-family="'Segoe UI', 'Noto Sans JP', sans-serif" font-size="10" font-weight="600">ASD / SLD</text>
  <text x="435" y="393" text-anchor="middle" fill="#8888aa" font-family="'Segoe UI', sans-serif" font-size="9">20-50%</text>

  <!-- Sleep -->
  <rect x="510" y="355" width="130" height="48" rx="8" fill="#1a1a2e" stroke="#e17055" stroke-width="1.2"/>
  <text x="575" y="376" text-anchor="middle" fill="#e17055" font-family="'Segoe UI', 'Noto Sans JP', sans-serif" font-size="10" font-weight="600">睡眠障害</text>
  <text x="575" y="393" text-anchor="middle" fill="#8888aa" font-family="'Segoe UI', sans-serif" font-size="9">50-75%</text>

  <!-- Substance Use -->
  <rect x="660" y="355" width="100" height="48" rx="8" fill="#1a1a2e" stroke="#e17055" stroke-width="1.2"/>
  <text x="710" y="376" text-anchor="middle" fill="#e17055" font-family="'Segoe UI', 'Noto Sans JP', sans-serif" font-size="10" font-weight="600">物質使用</text>
  <text x="710" y="393" text-anchor="middle" fill="#8888aa" font-family="'Segoe UI', sans-serif" font-size="9">15-25%</text>

  <!-- Key Stats Footer -->
  <rect x="40" y="430" width="170" height="50" rx="8" fill="#1a1a2e" stroke="#2a2a44" stroke-width="1"/>
  <text x="125" y="452" text-anchor="middle" fill="#4a7dff" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="700">76%</text>
  <text x="125" y="470" text-anchor="middle" fill="#8888aa" font-family="'Segoe UI', 'Noto Sans JP', sans-serif" font-size="9">遺伝率</text>

  <rect x="230" y="430" width="170" height="50" rx="8" fill="#1a1a2e" stroke="#2a2a44" stroke-width="1"/>
  <text x="315" y="452" text-anchor="middle" fill="#4a7dff" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="700">2.5-5%</text>
  <text x="315" y="470" text-anchor="middle" fill="#8888aa" font-family="'Segoe UI', 'Noto Sans JP', sans-serif" font-size="9">世界の成人有病率</text>

  <rect x="420" y="430" width="170" height="50" rx="8" fill="#1a1a2e" stroke="#2a2a44" stroke-width="1"/>
  <text x="505" y="452" text-anchor="middle" fill="#4a7dff" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="700">1.65%</text>
  <text x="505" y="470" text-anchor="middle" fill="#8888aa" font-family="'Segoe UI', 'Noto Sans JP', sans-serif" font-size="9">日本の成人有病率</text>

  <rect x="610" y="430" width="150" height="50" rx="8" fill="#1a1a2e" stroke="#2a2a44" stroke-width="1"/>
  <text x="685" y="452" text-anchor="middle" fill="#4a7dff" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="700">2-3:1</text>
  <text x="685" y="470" text-anchor="middle" fill="#8888aa" font-family="'Segoe UI', 'Noto Sans JP', sans-serif" font-size="9">子ども男女比</text>

  <!-- Theme badge -->
  <rect x="18" y="14" width="65" height="24" rx="12" fill="#4a7dff" opacity="0.15"/>
  <text x="50" y="30" text-anchor="middle" fill="#4a7dff" font-family="'Segoe UI', sans-serif" font-size="10" font-weight="600">Theme A</text>
</svg>