<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&amp;display=swap');
      text { font-family: 'Noto Sans JP', sans-serif; }
    </style>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#101018"/>
      <stop offset="100%" stop-color="#08080d"/>
    </linearGradient>
    <linearGradient id="centerGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fb923c"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fb923c" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#fb923c" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad)" rx="12"/>

  <!-- Subtle grid lines -->
  <g opacity="0.04" stroke="#ffffff" stroke-width="0.5">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="200" y1="0" x2="200" y2="500"/>
    <line x1="400" y1="0" x2="400" y2="500"/>
    <line x1="600" y1="0" x2="600" y2="500"/>
  </g>

  <!-- Title -->
  <text x="400" y="36" text-anchor="middle" fill="#fb923c" font-size="16" font-weight="700" letter-spacing="2">Theme F: 成人ADHDの実生活影響マップ</text>

  <!-- Center glow -->
  <circle cx="400" cy="260" r="120" fill="url(#centerGlow)"/>

  <!-- Connection lines from center to domains -->
  <!-- To 職場 (top-left) -->
  <line x1="370" y1="230" x2="170" y2="120" stroke="#fb923c" stroke-width="2" opacity="0.4"/>
  <!-- To 対人関係 (top-right) -->
  <line x1="430" y1="230" x2="630" y2="120" stroke="#fb923c" stroke-width="2" opacity="0.4"/>
  <!-- To 自己肯定感 (left) -->
  <line x1="355" y1="260" x2="140" y2="340" stroke="#fb923c" stroke-width="2" opacity="0.4"/>
  <!-- To 金銭管理 (right) -->
  <line x1="445" y1="260" x2="660" y2="340" stroke="#fb923c" stroke-width="2" opacity="0.4"/>
  <!-- To 日常生活 (bottom) -->
  <line x1="400" y1="300" x2="400" y2="420" stroke="#fb923c" stroke-width="2" opacity="0.4"/>

  <!-- Center circle -->
  <circle cx="400" cy="260" r="50" fill="#181824" stroke="url(#centerGrad)" stroke-width="2.5" filter="url(#glow)"/>
  <text x="400" y="254" text-anchor="middle" fill="#fb923c" font-size="15" font-weight="700">成人</text>
  <text x="400" y="274" text-anchor="middle" fill="#fb923c" font-size="15" font-weight="700">ADHD</text>

  <!-- Domain 1: 職場 (top-left) -->
  <g transform="translate(170, 120)">
    <rect x="-100" y="-50" width="200" height="100" rx="10" fill="#181824" stroke="#fb923c" stroke-width="1.5" opacity="0.9"/>
    <text x="0" y="-22" text-anchor="middle" fill="#fb923c" font-size="15" font-weight="700">職場</text>
    <text x="0" y="0" text-anchor="middle" fill="#a0a0b8" font-size="11">時間管理 / タスク完了 / WM失敗</text>
    <rect x="-52" y="12" width="104" height="24" rx="12" fill="#fb923c" fill-opacity="0.15" stroke="#fb923c" stroke-width="1"/>
    <text x="0" y="29" text-anchor="middle" fill="#fb923c" font-size="13" font-weight="700">失業 2-3x</text>
  </g>

  <!-- Domain 2: 対人関係 (top-right) -->
  <g transform="translate(630, 120)">
    <rect x="-100" y="-50" width="200" height="100" rx="10" fill="#181824" stroke="#fb923c" stroke-width="1.5" opacity="0.9"/>
    <text x="0" y="-22" text-anchor="middle" fill="#fb923c" font-size="15" font-weight="700">対人関係</text>
    <text x="0" y="0" text-anchor="middle" fill="#a0a0b8" font-size="11">情動調節不全 / RSD / 離婚</text>
    <rect x="-52" y="12" width="104" height="24" rx="12" fill="#fb923c" fill-opacity="0.15" stroke="#fb923c" stroke-width="1"/>
    <text x="0" y="29" text-anchor="middle" fill="#fb923c" font-size="13" font-weight="700">離婚 2x</text>
  </g>

  <!-- Domain 3: 自己肯定感 (left) -->
  <g transform="translate(140, 340)">
    <rect x="-110" y="-50" width="220" height="100" rx="10" fill="#181824" stroke="#fb923c" stroke-width="1.5" opacity="0.9"/>
    <text x="0" y="-22" text-anchor="middle" fill="#fb923c" font-size="15" font-weight="700">自己肯定感</text>
    <text x="0" y="0" text-anchor="middle" fill="#a0a0b8" font-size="11">内面化された恥 / インポスター症候群</text>
    <rect x="-72" y="12" width="144" height="24" rx="12" fill="#fb923c" fill-opacity="0.15" stroke="#fb923c" stroke-width="1"/>
    <text x="0" y="29" text-anchor="middle" fill="#fb923c" font-size="13" font-weight="700">ID再構築が必要</text>
  </g>

  <!-- Domain 4: 金銭管理 (right) -->
  <g transform="translate(660, 340)">
    <rect x="-110" y="-50" width="220" height="100" rx="10" fill="#181824" stroke="#fb923c" stroke-width="1.5" opacity="0.9"/>
    <text x="0" y="-22" text-anchor="middle" fill="#fb923c" font-size="15" font-weight="700">金銭管理</text>
    <text x="0" y="0" text-anchor="middle" fill="#a0a0b8" font-size="11">衝動買い / 支払い忘れ / 家計簿挫折</text>
    <rect x="-52" y="12" width="104" height="24" rx="12" fill="#fb923c" fill-opacity="0.15" stroke="#fb923c" stroke-width="1"/>
    <text x="0" y="29" text-anchor="middle" fill="#fb923c" font-size="13" font-weight="700">自動化が鍵</text>
  </g>

  <!-- Domain 5: 日常生活 (bottom) -->
  <g transform="translate(400, 450)">
    <rect x="-110" y="-30" width="220" height="60" rx="10" fill="#181824" stroke="#fb923c" stroke-width="1.5" opacity="0.9"/>
    <text x="0" y="-5" text-anchor="middle" fill="#fb923c" font-size="15" font-weight="700">日常生活</text>
    <text x="0" y="17" text-anchor="middle" fill="#a0a0b8" font-size="11">整理整頓 / ルーティン維持 / 睡眠リズム</text>
  </g>

  <!-- QOL improvement badge (bottom-right corner) -->
  <g transform="translate(740, 470)">
    <rect x="-50" y="-18" width="100" height="36" rx="18" fill="#fb923c" fill-opacity="0.12" stroke="#fb923c" stroke-width="1"/>
    <text x="0" y="-2" text-anchor="middle" fill="#a0a0b8" font-size="9">QOL改善</text>
    <text x="0" y="12" text-anchor="middle" fill="#fb923c" font-size="13" font-weight="700">d = 0.84</text>
  </g>

  <!-- Prevalence badge (top-left corner) -->
  <g transform="translate(60, 470)">
    <rect x="-50" y="-18" width="100" height="36" rx="18" fill="#fb923c" fill-opacity="0.12" stroke="#fb923c" stroke-width="1"/>
    <text x="0" y="-2" text-anchor="middle" fill="#a0a0b8" font-size="9">日本成人有病率</text>
    <text x="0" y="12" text-anchor="middle" fill="#fb923c" font-size="13" font-weight="700">2.09%</text>
  </g>
</svg>
