<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#101018;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c0c14;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:0" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad)" rx="8"/>

  <!-- Title -->
  <text x="400" y="36" text-anchor="middle" fill="#a78bfa" font-family="'Noto Sans JP', sans-serif" font-size="16" font-weight="700" filter="url(#glow)">Theme D: 行動科学フレームワーク比較マトリクス</text>

  <!-- Axis Labels -->
  <text x="22" y="268" text-anchor="middle" fill="#9ca3af" font-family="'Noto Sans JP', sans-serif" font-size="10" transform="rotate(-90, 22, 268)">ADHD特異性</text>
  <text x="400" y="488" text-anchor="middle" fill="#9ca3af" font-family="'Noto Sans JP', sans-serif" font-size="10">エビデンスレベル</text>

  <!-- Grid Lines -->
  <line x1="60" y1="50" x2="60" y2="460" stroke="#222234" stroke-width="1"/>
  <line x1="60" y1="460" x2="760" y2="460" stroke="#222234" stroke-width="1"/>
  <!-- Horizontal grid -->
  <line x1="60" y1="153" x2="760" y2="153" stroke="#181824" stroke-width="0.5" stroke-dasharray="4,4"/>
  <line x1="60" y1="256" x2="760" y2="256" stroke="#181824" stroke-width="0.5" stroke-dasharray="4,4"/>
  <line x1="60" y1="359" x2="760" y2="359" stroke="#181824" stroke-width="0.5" stroke-dasharray="4,4"/>
  <!-- Vertical grid -->
  <line x1="235" y1="50" x2="235" y2="460" stroke="#181824" stroke-width="0.5" stroke-dasharray="4,4"/>
  <line x1="410" y1="50" x2="410" y2="460" stroke="#181824" stroke-width="0.5" stroke-dasharray="4,4"/>
  <line x1="585" y1="50" x2="585" y2="460" stroke="#181824" stroke-width="0.5" stroke-dasharray="4,4"/>

  <!-- Axis tick labels -->
  <text x="147" y="476" text-anchor="middle" fill="#6b7280" font-family="'Noto Sans JP', sans-serif" font-size="9">低</text>
  <text x="322" y="476" text-anchor="middle" fill="#6b7280" font-family="'Noto Sans JP', sans-serif" font-size="9">中</text>
  <text x="497" y="476" text-anchor="middle" fill="#6b7280" font-family="'Noto Sans JP', sans-serif" font-size="9">中~高</text>
  <text x="672" y="476" text-anchor="middle" fill="#6b7280" font-family="'Noto Sans JP', sans-serif" font-size="9">高 (RCT)</text>

  <text x="52" y="362" text-anchor="end" fill="#6b7280" font-family="'Noto Sans JP', sans-serif" font-size="9">低</text>
  <text x="52" y="259" text-anchor="end" fill="#6b7280" font-family="'Noto Sans JP', sans-serif" font-size="9">中</text>
  <text x="52" y="156" text-anchor="end" fill="#6b7280" font-family="'Noto Sans JP', sans-serif" font-size="9">高</text>

  <!-- ==================== Framework Nodes ==================== -->

  <!-- 1. CBT Safren (High evidence, High ADHD specificity) -->
  <rect x="598" y="78" width="140" height="56" rx="10" fill="#181824" stroke="#a78bfa" stroke-width="2"/>
  <text x="668" y="98" text-anchor="middle" fill="#a78bfa" font-family="'Noto Sans JP', sans-serif" font-size="12" font-weight="700">CBT Safren</text>
  <text x="668" y="114" text-anchor="middle" fill="#d1d5db" font-family="'Noto Sans JP', sans-serif" font-size="9">d=0.89 | RCT複数</text>
  <text x="668" y="128" text-anchor="middle" fill="#9ca3af" font-family="'Noto Sans JP', sans-serif" font-size="8">組織化・認知再構成</text>
  <!-- Practical applicability indicator -->
  <circle cx="730" cy="84" r="6" fill="none" stroke="#34d399" stroke-width="1.5"/>
  <text x="730" y="87" text-anchor="middle" fill="#34d399" font-family="sans-serif" font-size="8" font-weight="700">H</text>

  <!-- 2. ACT (Medium-high evidence, Medium-high ADHD specificity) -->
  <rect x="488" y="148" width="130" height="56" rx="10" fill="#181824" stroke="#818cf8" stroke-width="1.5"/>
  <text x="553" y="168" text-anchor="middle" fill="#818cf8" font-family="'Noto Sans JP', sans-serif" font-size="12" font-weight="700">ACT</text>
  <text x="553" y="184" text-anchor="middle" fill="#d1d5db" font-family="'Noto Sans JP', sans-serif" font-size="9">d=0.47-0.62 | RCT</text>
  <text x="553" y="198" text-anchor="middle" fill="#9ca3af" font-family="'Noto Sans JP', sans-serif" font-size="8">受容・価値・コミット</text>
  <circle cx="610" cy="154" r="6" fill="none" stroke="#fbbf24" stroke-width="1.5"/>
  <text x="610" y="157" text-anchor="middle" fill="#fbbf24" font-family="sans-serif" font-size="8" font-weight="700">M</text>

  <!-- 3. Implementation Intentions / Habit (Medium-high evidence, High ADHD specificity) -->
  <rect x="438" y="76" width="140" height="56" rx="10" fill="#181824" stroke="#c084fc" stroke-width="1.5"/>
  <text x="508" y="96" text-anchor="middle" fill="#c084fc" font-family="'Noto Sans JP', sans-serif" font-size="12" font-weight="700">習慣形成/実行意図</text>
  <text x="508" y="112" text-anchor="middle" fill="#d1d5db" font-family="'Noto Sans JP', sans-serif" font-size="9">d=0.65 | Meta-analysis</text>
  <text x="508" y="126" text-anchor="middle" fill="#9ca3af" font-family="'Noto Sans JP', sans-serif" font-size="8">If-Then・キュー設計</text>
  <circle cx="570" cy="82" r="6" fill="none" stroke="#34d399" stroke-width="1.5"/>
  <text x="570" y="85" text-anchor="middle" fill="#34d399" font-family="sans-serif" font-size="8" font-weight="700">H</text>

  <!-- 4. Self-Regulation (Medium-high evidence, High ADHD specificity) -->
  <rect x="348" y="108" width="130" height="56" rx="10" fill="#181824" stroke="#7c3aed" stroke-width="1.5"/>
  <text x="413" y="128" text-anchor="middle" fill="#a78bfa" font-family="'Noto Sans JP', sans-serif" font-size="12" font-weight="700">自己調整理論</text>
  <text x="413" y="144" text-anchor="middle" fill="#d1d5db" font-family="'Noto Sans JP', sans-serif" font-size="9">Zimmerman 3Cycle</text>
  <text x="413" y="158" text-anchor="middle" fill="#9ca3af" font-family="'Noto Sans JP', sans-serif" font-size="8">予見→遂行→反省</text>
  <circle cx="470" cy="114" r="6" fill="none" stroke="#fbbf24" stroke-width="1.5"/>
  <text x="470" y="117" text-anchor="middle" fill="#fbbf24" font-family="sans-serif" font-size="8" font-weight="700">M</text>

  <!-- 5. SDT (High evidence general, Medium ADHD specificity) -->
  <rect x="568" y="218" width="130" height="56" rx="10" fill="#181824" stroke="#6366f1" stroke-width="1.5"/>
  <text x="633" y="238" text-anchor="middle" fill="#818cf8" font-family="'Noto Sans JP', sans-serif" font-size="12" font-weight="700">SDT 自己決定理論</text>
  <text x="633" y="254" text-anchor="middle" fill="#d1d5db" font-family="'Noto Sans JP', sans-serif" font-size="9">Deci & Ryan</text>
  <text x="633" y="268" text-anchor="middle" fill="#9ca3af" font-family="'Noto Sans JP', sans-serif" font-size="8">自律性・有能感・関係性</text>
  <circle cx="690" cy="224" r="6" fill="none" stroke="#34d399" stroke-width="1.5"/>
  <text x="690" y="227" text-anchor="middle" fill="#34d399" font-family="sans-serif" font-size="8" font-weight="700">H</text>

  <!-- 6. Nudge (High evidence general, Medium ADHD specificity) -->
  <rect x="548" y="318" width="130" height="56" rx="10" fill="#181824" stroke="#4f46e5" stroke-width="1.5"/>
  <text x="613" y="338" text-anchor="middle" fill="#818cf8" font-family="'Noto Sans JP', sans-serif" font-size="12" font-weight="700">ナッジ理論</text>
  <text x="613" y="354" text-anchor="middle" fill="#d1d5db" font-family="'Noto Sans JP', sans-serif" font-size="9">Thaler & Sunstein</text>
  <text x="613" y="368" text-anchor="middle" fill="#9ca3af" font-family="'Noto Sans JP', sans-serif" font-size="8">デフォルト・摩擦設計</text>
  <circle cx="670" cy="324" r="6" fill="none" stroke="#34d399" stroke-width="1.5"/>
  <text x="670" y="327" text-anchor="middle" fill="#34d399" font-family="sans-serif" font-size="8" font-weight="700">H</text>

  <!-- 7. ABC Analysis (High evidence as CBT base, Medium ADHD specificity) -->
  <rect x="478" y="278" width="130" height="56" rx="10" fill="#181824" stroke="#6d28d9" stroke-width="1.5"/>
  <text x="543" y="298" text-anchor="middle" fill="#a78bfa" font-family="'Noto Sans JP', sans-serif" font-size="12" font-weight="700">ABC分析</text>
  <text x="543" y="314" text-anchor="middle" fill="#d1d5db" font-family="'Noto Sans JP', sans-serif" font-size="9">ABA / CBT基盤</text>
  <text x="543" y="328" text-anchor="middle" fill="#9ca3af" font-family="'Noto Sans JP', sans-serif" font-size="8">先行因子→行動→結果</text>
  <circle cx="600" cy="284" r="6" fill="none" stroke="#34d399" stroke-width="1.5"/>
  <text x="600" y="287" text-anchor="middle" fill="#34d399" font-family="sans-serif" font-size="8" font-weight="700">H</text>

  <!-- ==================== Relationship Lines ==================== -->

  <!-- CBT Safren <-> ABC (foundation) -->
  <line x1="598" y1="106" x2="573" y2="278" stroke="#a78bfa" stroke-width="1" stroke-opacity="0.4" stroke-dasharray="6,3"/>

  <!-- CBT Safren <-> ACT (complementary) -->
  <line x1="618" y1="134" x2="575" y2="148" stroke="#818cf8" stroke-width="1" stroke-opacity="0.4" stroke-dasharray="6,3"/>

  <!-- Habit <-> Nudge (environmental + behavioral) -->
  <line x1="508" y1="132" x2="613" y2="318" stroke="#c084fc" stroke-width="1" stroke-opacity="0.3" stroke-dasharray="6,3"/>

  <!-- SDT <-> ACT (motivation + values) -->
  <line x1="633" y1="218" x2="575" y2="204" stroke="#6366f1" stroke-width="1" stroke-opacity="0.3" stroke-dasharray="6,3"/>

  <!-- Self-Regulation <-> CBT (metacognition) -->
  <line x1="478" y1="128" x2="598" y2="100" stroke="#7c3aed" stroke-width="1" stroke-opacity="0.3" stroke-dasharray="6,3"/>

  <!-- ABC <-> Nudge (environment) -->
  <line x1="575" y1="328" x2="580" y2="340" stroke="#6d28d9" stroke-width="1" stroke-opacity="0.3" stroke-dasharray="6,3"/>

  <!-- ==================== Legend ==================== -->
  <rect x="64" y="370" width="185" height="82" rx="8" fill="#181824" stroke="#222234" stroke-width="1"/>
  <text x="76" y="388" fill="#d1d5db" font-family="'Noto Sans JP', sans-serif" font-size="10" font-weight="700">凡例</text>

  <!-- Practical applicability legend -->
  <circle cx="82" cy="404" r="5" fill="none" stroke="#34d399" stroke-width="1.5"/>
  <text x="82" y="407" text-anchor="middle" fill="#34d399" font-family="sans-serif" font-size="7" font-weight="700">H</text>
  <text x="94" y="407" fill="#9ca3af" font-family="'Noto Sans JP', sans-serif" font-size="9">実践適用度: 高</text>

  <circle cx="82" cy="420" r="5" fill="none" stroke="#fbbf24" stroke-width="1.5"/>
  <text x="82" y="423" text-anchor="middle" fill="#fbbf24" font-family="sans-serif" font-size="7" font-weight="700">M</text>
  <text x="94" y="423" fill="#9ca3af" font-family="'Noto Sans JP', sans-serif" font-size="9">実践適用度: 中</text>

  <line x1="76" y1="438" x2="106" y2="438" stroke="#a78bfa" stroke-width="1" stroke-opacity="0.5" stroke-dasharray="6,3"/>
  <text x="114" y="442" fill="#9ca3af" font-family="'Noto Sans JP', sans-serif" font-size="9">理論的関連</text>

  <!-- ==================== Integration callout ==================== -->
  <rect x="64" y="216" width="200" height="130" rx="10" fill="#181824" stroke="#a78bfa" stroke-width="1" stroke-opacity="0.5"/>
  <text x="164" y="238" text-anchor="middle" fill="#a78bfa" font-family="'Noto Sans JP', sans-serif" font-size="11" font-weight="700">統合4層モデル</text>
  <line x1="84" y1="246" x2="244" y2="246" stroke="#a78bfa" stroke-width="0.5" stroke-opacity="0.3"/>
  <text x="80" y="263" fill="#e9d5ff" font-family="'Noto Sans JP', sans-serif" font-size="9">L4 認知・感情</text>
  <text x="184" y="263" fill="#6b7280" font-family="'Noto Sans JP', sans-serif" font-size="8">CBT + ACT</text>
  <text x="80" y="280" fill="#c4b5fd" font-family="'Noto Sans JP', sans-serif" font-size="9">L3 動機づけ</text>
  <text x="184" y="280" fill="#6b7280" font-family="'Noto Sans JP', sans-serif" font-size="8">SDT</text>
  <text x="80" y="297" fill="#a78bfa" font-family="'Noto Sans JP', sans-serif" font-size="9">L2 行動自動化</text>
  <text x="184" y="297" fill="#6b7280" font-family="'Noto Sans JP', sans-serif" font-size="8">習慣 + 実行意図</text>
  <text x="80" y="314" fill="#8b5cf6" font-family="'Noto Sans JP', sans-serif" font-size="9">L1 環境</text>
  <text x="184" y="314" fill="#6b7280" font-family="'Noto Sans JP', sans-serif" font-size="8">ナッジ + ABC</text>
  <text x="80" y="336" fill="#6d28d9" font-family="'Noto Sans JP', sans-serif" font-size="9">基盤 メタ認知</text>
  <text x="184" y="336" fill="#6b7280" font-family="'Noto Sans JP', sans-serif" font-size="8">自己調整理論</text>

</svg>
