<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="opportunityGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9898ae;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#9898ae;stop-opacity:0.05"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#101018" rx="8"/>

  <!-- Title -->
  <text x="400" y="36" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="16" font-weight="bold">ADHDコーチング市場マップ: 個別化度 x 心理的深度</text>
  <text x="400" y="54" text-anchor="middle" fill="#9898ae" font-family="sans-serif" font-size="11">Theme H: 市場・既存サービス分析</text>

  <!-- Chart area -->
  <g transform="translate(100, 70)">
    <!-- Grid area: 600 x 370 -->

    <!-- Gridlines (subtle) -->
    <line x1="0" y1="0" x2="600" y2="0" stroke="#222234" stroke-width="0.5"/>
    <line x1="0" y1="92.5" x2="600" y2="92.5" stroke="#222234" stroke-width="0.5" stroke-dasharray="4,4"/>
    <line x1="0" y1="185" x2="600" y2="185" stroke="#222234" stroke-width="0.5" stroke-dasharray="4,4"/>
    <line x1="0" y1="277.5" x2="600" y2="277.5" stroke="#222234" stroke-width="0.5" stroke-dasharray="4,4"/>
    <line x1="0" y1="370" x2="600" y2="370" stroke="#222234" stroke-width="0.5"/>

    <line x1="0" y1="0" x2="0" y2="370" stroke="#222234" stroke-width="0.5"/>
    <line x1="150" y1="0" x2="150" y2="370" stroke="#222234" stroke-width="0.5" stroke-dasharray="4,4"/>
    <line x1="300" y1="0" x2="300" y2="370" stroke="#222234" stroke-width="0.5" stroke-dasharray="4,4"/>
    <line x1="450" y1="0" x2="450" y2="370" stroke="#222234" stroke-width="0.5" stroke-dasharray="4,4"/>
    <line x1="600" y1="0" x2="600" y2="370" stroke="#222234" stroke-width="0.5"/>

    <!-- Axes -->
    <line x1="0" y1="370" x2="600" y2="370" stroke="#666680" stroke-width="1.5"/>
    <line x1="0" y1="0" x2="0" y2="370" stroke="#666680" stroke-width="1.5"/>

    <!-- Axis arrows -->
    <polygon points="600,370 590,365 590,375" fill="#666680"/>
    <polygon points="0,0 -5,10 5,10" fill="#666680"/>

    <!-- Axis labels -->
    <text x="300" y="400" text-anchor="middle" fill="#aaaacc" font-family="sans-serif" font-size="13" font-weight="bold">個別化度 (Personalization)</text>
    <text x="10" y="410" fill="#666680" font-family="sans-serif" font-size="10">Low</text>
    <text x="570" y="410" fill="#666680" font-family="sans-serif" font-size="10">High</text>

    <text x="-45" y="185" text-anchor="middle" fill="#aaaacc" font-family="sans-serif" font-size="13" font-weight="bold" transform="rotate(-90, -45, 185)">心理的深度 (Psychological Depth)</text>
    <text x="-15" y="365" fill="#666680" font-family="sans-serif" font-size="10">Low</text>
    <text x="-15" y="15" fill="#666680" font-family="sans-serif" font-size="10">High</text>

    <!-- Opportunity zone (top-right quadrant highlight) -->
    <rect x="370" y="10" width="220" height="160" rx="12" fill="url(#opportunityGlow)" stroke="#9898ae" stroke-width="1.5" stroke-dasharray="6,3" opacity="0.9"/>
    <text x="480" y="35" text-anchor="middle" fill="#9898ae" font-family="sans-serif" font-size="13" font-weight="bold" filter="url(#softGlow)">機会ゾーン</text>
    <text x="480" y="52" text-anchor="middle" fill="#9898ae" font-family="sans-serif" font-size="9" opacity="0.8">成人ADHD特化 x 強みベース</text>
    <text x="480" y="65" text-anchor="middle" fill="#9898ae" font-family="sans-serif" font-size="9" opacity="0.8">x 自己肯定感 x オンライン</text>

    <!-- Opportunity zone star marker -->
    <polygon points="480,105 485,118 500,118 488,126 493,140 480,131 467,140 472,126 460,118 475,118" fill="#9898ae" opacity="0.6" filter="url(#softGlow)"/>
    <text x="480" y="158" text-anchor="middle" fill="#9898ae" font-family="sans-serif" font-size="10" font-style="italic">空白地帯</text>

    <!-- Service plots -->

    <!-- 発達障害者支援センター: low personalization, low depth -->
    <circle cx="80" cy="310" r="22" fill="#3a3a5c" opacity="0.8" stroke="#6666aa" stroke-width="1.5"/>
    <text x="80" y="306" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="9" font-weight="bold">支援</text>
    <text x="80" y="318" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="9" font-weight="bold">センター</text>
    <text x="80" y="345" text-anchor="middle" fill="#6666aa" font-family="sans-serif" font-size="9">無料・公的</text>

    <!-- Kaien: mid personalization, low depth -->
    <circle cx="250" cy="290" r="24" fill="#2a4a3a" opacity="0.8" stroke="#44aa66" stroke-width="1.5"/>
    <text x="250" y="294" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="11" font-weight="bold">Kaien</text>
    <text x="250" y="325" text-anchor="middle" fill="#44aa66" font-family="sans-serif" font-size="9">就労支援特化</text>

    <!-- リタリコ: mid personalization, low-mid depth -->
    <circle cx="210" cy="240" r="26" fill="#3a3a2a" opacity="0.8" stroke="#aaaa44" stroke-width="1.5"/>
    <text x="210" y="237" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="10" font-weight="bold">リタリコ</text>
    <text x="210" y="251" text-anchor="middle" fill="#eeee88" font-family="sans-serif" font-size="8">児童中心</text>
    <text x="210" y="277" text-anchor="middle" fill="#aaaa44" font-family="sans-serif" font-size="9">22,000円/回</text>

    <!-- Tiimo: mid personalization, low depth -->
    <circle cx="300" cy="305" r="18" fill="#1a3a4a" opacity="0.8" stroke="#44aacc" stroke-width="1.5"/>
    <text x="300" y="309" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="10" font-weight="bold">Tiimo</text>
    <text x="300" y="335" text-anchor="middle" fill="#44aacc" font-family="sans-serif" font-size="9">視覚プランナー</text>

    <!-- Inflow: mid-high personalization, mid depth -->
    <circle cx="400" cy="195" r="20" fill="#2a2a4a" opacity="0.8" stroke="#6688ee" stroke-width="1.5"/>
    <text x="400" y="192" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="10" font-weight="bold">Inflow</text>
    <text x="400" y="205" text-anchor="middle" fill="#88aaff" font-family="sans-serif" font-size="8">CBT+AI</text>
    <text x="400" y="228" text-anchor="middle" fill="#6688ee" font-family="sans-serif" font-size="9">英語のみ</text>

    <!-- ホスピタリッチ: high personalization, mid-high depth -->
    <circle cx="470" cy="140" r="18" fill="#4a2a3a" opacity="0.8" stroke="#cc66aa" stroke-width="1.5"/>
    <text x="470" y="137" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="8" font-weight="bold">ホスピタ</text>
    <text x="470" y="148" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="8" font-weight="bold">リッチ</text>
    <text x="528" y="143" text-anchor="start" fill="#cc66aa" font-family="sans-serif" font-size="9">成人ADHD</text>
    <!-- Arrow from ホスピタリッチ label -->
    <line x1="490" y1="140" x2="525" y2="142" stroke="#cc66aa" stroke-width="0.5" opacity="0.5"/>

    <!-- Numo: mid personalization, low-mid depth -->
    <circle cx="340" cy="260" r="16" fill="#2a3a2a" opacity="0.8" stroke="#66cc88" stroke-width="1.5"/>
    <text x="340" y="264" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="10" font-weight="bold">Numo</text>
    <text x="340" y="287" text-anchor="middle" fill="#66cc88" font-family="sans-serif" font-size="9">ゲーミフィケーション</text>

    <!-- Quadrant labels (subtle) -->
    <text x="75" y="365" text-anchor="middle" fill="#444460" font-family="sans-serif" font-size="9">汎用・画一的</text>
    <text x="525" y="365" text-anchor="middle" fill="#444460" font-family="sans-serif" font-size="9">個別・カスタム</text>
    <text x="75" y="20" text-anchor="middle" fill="#444460" font-family="sans-serif" font-size="9">心理的変容</text>
    <text x="525" y="365" text-anchor="middle" fill="#444460" font-family="sans-serif" font-size="9">個別・カスタム</text>
  </g>

  <!-- Legend -->
  <g transform="translate(20, 478)">
    <circle cx="8" cy="0" r="5" fill="#3a3a5c" stroke="#6666aa" stroke-width="1"/>
    <text x="18" y="4" fill="#888899" font-family="sans-serif" font-size="9">公的サービス</text>
    <circle cx="108" cy="0" r="5" fill="#2a4a3a" stroke="#44aa66" stroke-width="1"/>
    <text x="118" y="4" fill="#888899" font-family="sans-serif" font-size="9">福祉サービス</text>
    <circle cx="208" cy="0" r="5" fill="#1a3a4a" stroke="#44aacc" stroke-width="1"/>
    <text x="218" y="4" fill="#888899" font-family="sans-serif" font-size="9">デジタルツール</text>
    <circle cx="318" cy="0" r="5" fill="#4a2a3a" stroke="#cc66aa" stroke-width="1"/>
    <text x="328" y="4" fill="#888899" font-family="sans-serif" font-size="9">民間コーチング</text>
    <polygon points="438,0 441,7 449,7 443,11 445,18 438,14 431,18 433,11 427,7 435,7" fill="#9898ae" opacity="0.6" transform="translate(0,-9) scale(0.6)"/>
    <text x="458" y="4" fill="#9898ae" font-family="sans-serif" font-size="9" font-weight="bold">機会ゾーン</text>
  </g>
</svg>
